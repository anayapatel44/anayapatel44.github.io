<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davidson College Campus History Virtual Tour </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
      #map-container {
      position: relative;
      width: 90%; 
      max-width: 1000px; 
      aspect-ratio: 4/3;
      background: url('map-no-stars.png') no-repeat center/contain;
      background-size: contain;
    }
    .symbol {
      position: absolute;
      width: 4%; 
      height: 5%;
      cursor: pointer;
    }
     .symbol img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #video-modal iframe {
      width: 80%;
      height: 60%;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="symbol" style="top: 48%; left: 64%;" onclick="openVideo('video1')">
      <img src="star1.png" alt="Symbol 1">
    </div>
    <div class="symbol" style="top: 27.5%; left: 40%;" onclick="openVideo('video2')">
      <img src="star2.png" alt="Symbol 2">
    </div>
    <div class="symbol" style="top: 58%; left: 40.5%;" onclick="openVideo('video3')">
      <img src="star3.png" alt="Symbol 3">
    </div>
    <div class="symbol" style="top: 25%; left: 90%;" onclick="openVideo('video4')">
      <img src="star4.png" alt="Symbol 4">
    </div>
    <div class="symbol" style="top: 60%; left: 77%;" onclick="openVideo('video5')">
      <img src="star5.png" alt="Symbol 5">
    </div>
    <div class="symbol" style="top: 59%; left: 64%;" onclick="openVideo('video6')">
      <img src="star6.png" alt="Symbol 6">
    </div>
    <div class="symbol" style="top: 40%; left: 64%;" onclick="openVideo('video7')">
      <img src="star7.png" alt="Symbol 7">
    </div>
    <div class="symbol" style="top: 43%; left: 38%;" onclick="openVideo('video8')">
      <img src="star8.png" alt="Symbol 8">
    </div>
    <div class="symbol" style="top: 38%; left: 40%;" onclick="openVideo('video9')">
      <img src="star9.png" alt="Symbol 9">
    </div>
    <div class="symbol" style="top: 33.5%; left: 28.5%;" onclick="openVideo('video10')">
      <img src="star10.png" alt="Symbol 10">
    </div>
    <div class="symbol" style="top: 40%; left: 23%;" onclick="openVideo('video11')">
      <img src="star11.png" alt="Symbol 11">
    </div>
    <div class="symbol" style="top: 62%; left: 54%;" onclick="openVideo('video12')">
      <img src="star12.png" alt="Symbol 12">
    </div>
  </div>
  <div id="video-modal" onclick="closeVideo()">
    <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function openVideo(videoId) {
      const videoModal = document.getElementById('video-modal');
      const videoFrame = document.getElementById('video-frame');
      const videoLinks = {
      video1: 'https://www.youtube.com/embed/VkYEO8g_bi4',
        video2: 'https://www.youtube.com/embed/mjWEqEY2qyI',
        video3: 'https://www.youtube.com/embed/B7E4EK7JdHI',
        video4: 'https://www.youtube.com/embed/63hmDsHYvRg',
        video5: 'https://www.youtube.com/embed/y6Wgh3kZ-Dek',
        video6: 'https://www.youtube.com/embed/vFD67kQkAfI',
        video7: 'https://www.youtube.com/embed/lPkoAHF5Jq4',
        video8: 'https://www.youtube.com/embed/VqRW1_P8EXs',
        video9: 'https://www.youtube.com/embed/mxMN0ivSCZk',
        video10: 'https://www.youtube.com/embed/B8eJTPzG5ts',
        video11: 'https://www.youtube.com/embed/OIMRdYwJJfg1',
        video12: 'https://www.youtube.com/embed/d0JX5eHH_No',
      };
      videoFrame.src = videoLinks[videoId];
      videoModal.style.display = 'flex';
    }

    function closeVideo() {
      const videoModal = document.getElementById('video-modal');
      const videoFrame = document.getElementById('video-frame');
      videoFrame.src = '';
      videoModal.style.display = 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with 12 Symbols</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #map-container {
      position: relative;
      width: 1000px;
      height: 800px;
      background: url('map-no-stars.png') no-repeat center/contain;
      background-size: contain;
    }
    .symbol {
      position: absolute;
      width: 40px; /* Adjust size */
      height: 40px; /* Adjust size */
      cursor: pointer;
    }
    .symbol img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fits inside the symbol */
      border-radius: 50%; /* Makes the image circular */
    }
    #video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #video-modal iframe {
      width: 80%;
      height: 60%;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <!-- Replace with your images and positions -->
    <div class="symbol" style="top: 50%; left: 40%;" onclick="openVideo('video1')">
      <img src="star1.png" alt="Symbol 1">
    </div>
    <div class="symbol" style="top: 30%; left: 70%;" onclick="openVideo('video2')">
      <img src="star2.png" alt="Symbol 2">
    </div>
    <div class="symbol" style="top: 20%; left: 50%;" onclick="openVideo('video3')">
      <img src="star3.png" alt="Symbol 3">
    </div>
    <div class="symbol" style="top: 60%; left: 20%;" onclick="openVideo('video4')">
      <img src="star4.png" alt="Symbol 4">
    </div>
    <div class="symbol" style="top: 40%; left: 80%;" onclick="openVideo('video5')">
      <img src="star5.png" alt="Symbol 5">
    </div>
    <div class="symbol" style="top: 70%; left: 50%;" onclick="openVideo('video6')">
      <img src="star6.png" alt="Symbol 6">
    </div>
    <div class="symbol" style="top: 10%; left: 30%;" onclick="openVideo('video7')">
      <img src="star7.png" alt="Symbol 7">
    </div>
    <div class="symbol" style="top: 20%; left: 10%;" onclick="openVideo('video8')">
      <img src="star8.png" alt="Symbol 8">
    </div>
    <div class="symbol" style="top: 80%; left: 30%;" onclick="openVideo('video9')">
      <img src="star9.png" alt="Symbol 9">
    </div>
    <div class="symbol" style="top: 50%; left: 10%;" onclick="openVideo('video10')">
      <img src="star10.png" alt="Symbol 10">
    </div>
    <div class="symbol" style="top: 30%; left: 40%;" onclick="openVideo('video11')">
      <img src="star11.png" alt="Symbol 11">
    </div>
    <div class="symbol" style="top: 70%; left: 80%;" onclick="openVideo('video12')">
      <img src="star12.png" alt="Symbol 12">
    </div>
  </div>
  <div id="video-modal" onclick="closeVideo()">
    <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function openVideo(videoId) {
      const videoModal = document.getElementById('video-modal');
      const videoFrame = document.getElementById('video-frame');
      // Replace these IDs with your actual YouTube video IDs
      const videoLinks = {
        video1: 'https://www.youtube.com/embed/yourVideoID1',
        video2: 'https://www.youtube.com/embed/yourVideoID2',
        video3: 'https://www.youtube.com/embed/yourVideoID3',
        video4: 'https://www.youtube.com/embed/yourVideoID4',
        video5: 'https://www.youtube.com/embed/yourVideoID5',
        video6: 'https://www.youtube.com/embed/yourVideoID6',
        video7: 'https://www.youtube.com/embed/yourVideoID7',
        video8: 'https://www.youtube.com/embed/yourVideoID8',
        video9: 'https://www.youtube.com/embed/yourVideoID9',
        video10: 'https://www.youtube.com/embed/yourVideoID10',
        video11: 'https://www.youtube.com/embed/yourVideoID11',
        video12: 'https://www.youtube.com/embed/yourVideoID12',
      };
      videoFrame.src = videoLinks[videoId];
      videoModal.style.display = 'flex';
    }

    function closeVideo() {
      const videoModal = document.getElementById('video-modal');
      const videoFrame = document.getElementById('video-frame');
      videoFrame.src = '';
      videoModal.style.display = 'none';
    }
  </script>
</body>
</html>

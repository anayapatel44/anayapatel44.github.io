<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davidson College Campus History Virtual Tour </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
      #map-container {
      position: relative;
      width: 90%; 
      max-width: 1000px; 
      aspect-ratio: 4/3;
      background: url('map-no-stars.png') no-repeat center/contain;
      background-size: contain;
    }
    .symbol {
      position: absolute;
      width: 4%; 
      height: 5%;
      cursor: pointer;
    }
     .symbol img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #video-modal iframe {
      width: 80%;
      height: 60%;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div class="symbol" style="top: 48%; left: 64%;" title="Introduction" onclick="openVideo('video1')">
      <img src="star1.png" alt="Symbol 1">
    </div>
    <div class="symbol" style="top: 27.5%; left: 41%;" title="The Catawba Nation and the Davidsons" onclick="openVideo('video2')">
      <img src="star2.png" alt="Symbol 2">
    </div>
    <div class="symbol" style="top: 58%; left: 40.5%;" title="Enslavement and the President's House" onclick="openVideo('video3')">
      <img src="star3.png" alt="Symbol 3">
    </div>
    <div class="symbol" style="top: 25%; left: 90%;" title="Beaver Dam Plantation" onclick="openVideo('video4')">
      <img src="star4.png" alt="Symbol 4">
    </div>
    <div class="symbol" style="top: 59.5%; left: 77%;" title="Davidson College Presbyterian Church" onclick="openVideo('video5')">
      <img src="star5.png" alt="Symbol 5">
    </div>
    <div class="symbol" style="top: 60.5%; left: 62.5%;" title="Enslavement and Oak, Elm, Phi, and Eu" onclick="openVideo('video6')">
      <img src="star6.png" alt="Symbol 6">
    </div>
    <div class="symbol" style="top: 40%; left: 64%;" title="Enslavement and Maxwell Chambers" onclick="openVideo('video7')">
      <img src="star7.png" alt="Symbol 7">
    </div>
    <div class="symbol" style="top: 43%; left: 38%;" title="Enslavement and the Sparrow's Nest" onclick="openVideo('video8')">
      <img src="star8.png" alt="Symbol 8">
    </div>
    <div class="symbol" style="top: 37%; left: 40%;" title="Lula Bell's and the Laundry" onclick="openVideo('video9')">
      <img src="star9.png" alt="Symbol 9">
    </div>
    <div class="symbol" style="top: 33.2%; left: 29%;" title="Integration and the BSC" onclick="openVideo('video10')">
      <img src="star10.png" alt="Symbol 10">
    </div>
    <div class="symbol" style="top: 39.5%; left: 23%;" title="Racial Histories and Patterson Court" onclick="openVideo('video11')">
      <img src="star11.png" alt="Symbol 11">
    </div>
    <div class="symbol" style="top: 61%; left: 54.5%;" title="Conclusion at the Future Memorial Site" onclick="openVideo('video12')">
      <img src="star12.png" alt="Symbol 12">
    </div>
  </div>
  <div id="video-modal" onclick="closeVideo()">
    <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function openVideo(videoId) {
      const videoModal = document.getElementById('video-modal');
      const videoFrame = document.getElementById('video-frame');
      const videoLinks = {
      video1: 'https://www.youtube.com/embed/tzUI8Gho9o4',
        video2: 'https://www.youtube.com/embed/6zcJeUDmBZQ',
        video3: 'https://www.youtube.com/embed/CheVXS-zm1c',
        video4: 'https://www.youtube.com/embed/gEE0L9E6kvk',
        video5: 'https://www.youtube.com/embed/1_UQJa7KjIM',
        video6: 'https://www.youtube.com/embed/ivblPxx6jWM',
        video7: 'https://www.youtube.com/embed/3jSWtF0RTdY',
        video8: 'https://www.youtube.com/embed/DTD4F19KI50',
        video9: 'https://www.youtube.com/embed/POokXtPMpkg',
        video10: 'https://www.youtube.com/embed/gGAZ5oWFRSo',
        video11: 'https://www.youtube.com/embed/8pPfkrG0zXE',
        video12: 'https://www.youtube.com/embed/v5TNkwUpS-A',
      };
      videoFrame.src = videoLinks[videoId];
      videoModal.style.display = 'flex';
    }

    function closeVideo() {
      const videoModal = document.getElementById('video-modal');
      const videoFrame = document.getElementById('video-frame');
      videoFrame.src = '';
      videoModal.style.display = 'none';
    }
  </script>
</body>
</html>
